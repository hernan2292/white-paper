version: '3.8'

services:
  white-paper-landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: white-paper-landing
    ports:
      - "8001:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
